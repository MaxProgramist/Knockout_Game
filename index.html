<!DOCTYPE html>
<html>

<head>
    <title> Knockout </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p class="index_title"> Гра в вибивного! </p>

    <p class="index_title"> Під'єднатися до кімнати </p>

    <p class="index_joinRoomCode"> Код: <input class="index_joinRoomCodeInput" type="text" size="4" maxlength="4"
            id="joinRoomCodeInput"> <br> </p>


    <p class="index_nickname"> Нікнейм: <input class="index_nicknameInput" type="text" size="16" maxlength="16"
            id="nicknameInput"> <br> </p>

    <div class="index_joinRoomButton">
        <button class="index_joinRoomButton" type="button" id="joinRoomButton" onclick="JoinRoom()">
            Приєднатись до кімнати <br>
    </div>

    <br>
    <p class="index_title"> Створити кімнату </p>

    <div>
        <p class="index_makeRoomCode"> Код:
            <input class="index_makeRoomCodeInput" type="text" size="4" maxlength="4" id="makeRoomCodeInput">
            <button class="index_makeRandomRoomCodeButton" type="button" id="makeRandomRoomCodeButton"
                onclick="MakeRandomRoomCode()">
                Рандомний <br>
        </p>
    </div>

    <p class="index_countOfPlayers"> Кількість людей: <input class="index_countOfPlayersInput" type="number" size="16"
            maxlength="16" id="countOfPlayersInput" max="199" min="2"> <br> </p>

    <div class="index_makeRoomButton">
        <button class="index_makeRoomButton" type="button" id="makeRoomButton" onclick="MakeRoom()">
            Зробити кімнату <br>
    </div>

    <div class="index_resetButton">
        <button class="index_resetDevButton" type="button" id="resetDevButton" onclick="ResetData()">
            Перезапустити <br>
    </div>

    <script src="universalJS.js"></script>
    <script src="JSCode_index.js"></script>
</body>

</html>
